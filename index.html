<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Type Matchup Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Pokémon Type Matchup Challenge</h1>
        <div id="instructions">Drag each attacking type to the correct effectiveness zone against the defending type(s).</div>
        <div id="defending-type">Defending type(s): <span id="defending"></span></div>
        <div class="zones">
            <div class="drop-zone" id="zone-0">
                <h2>x0 (No effect)</h2>
                <div class="items"></div>
            </div>
            <div class="drop-zone" id="zone-0.25">
                <h2>x0.25</h2>
                <div class="items"></div>
            </div>
            <div class="drop-zone" id="zone-0.5">
                <h2>x0.5</h2>
                <div class="items"></div>
            </div>
            <div class="drop-zone" id="zone-1">
                <h2>x1 (Normal)</h2>
                <div class="items"></div>
            </div>
            <div class="drop-zone" id="zone-2">
                <h2>x2 (Super effective)</h2>
                <div class="items"></div>
            </div>
            <div class="drop-zone" id="zone-4">
                <h2>x4 (Very super effective)</h2>
                <div class="items"></div>
            </div>
        </div>
        <div id="starting-area">
            <!-- Attacking types will be added dynamically -->
        </div>
        <button id="check">Check</button>
        <button id="next">Next Question</button>
        <div id="score"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
