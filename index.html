<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Type Matchup Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Pokémon Type Matchup Challenge</h1>
        <div id="instructions">Drag each attacking type to the correct side: effective (right) or ineffective (left) against the defending type(s).</div>
        <div id="defending-type">Defending type(s): <span id="defending"></span></div>
        <div class="zones">
    <div class="drop-zone" id="x0">
        <h2>x0 (No effect)</h2>
        <div class="items"></div>
    </div>
    <div class="drop-zone" id="x0.25">
        <h2>x0.25 (Very ineffective)</h2>
        <div class="items"></div>
    </div>
    <div class="drop-zone" id="x0.5">
        <h2>x0.5 (Ineffective)</h2>
        <div class="items"></div>
    </div>
    <div class="drop-zone" id="x1">
        <h2>x1 (Normal)</h2>
        <div class="items"></div>
    </div>
    <div class="drop-zone" id="x2">
        <h2>x2 (Effective)</h2>
        <div class="items"></div>
    </div>
    <div class="drop-zone" id="x4">
        <h2>x4 (Very effective)</h2>
        <div class="items"></div>
    </div>
        </div>
